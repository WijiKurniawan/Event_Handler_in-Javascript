<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">click me :)</button>
  <h3>you have already click this button much as : <span id="count">0</span></h3>
</div>
 
<script>
  function appear(){//memunculkan elemen html (appearing html content)
    alert('Html muncul');
    const contents = document.querySelector('.contents');
    contents.removeAttribute('hidden');
  }
  document.body.onload = appear;//call the on load method

  //2 make on click event as much as
  function increment(){
    document.getElementById('count').innerText++;
  }
  //2.1 adding the event handler
  document.getElementById('incrementButton').onclick = increment;
</script>
</body>
</html>
